<!DOCTYPE html>
<html lang="en">
    <head>
        <link 
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" 
            rel="stylesheet"
          />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Edit Suggestions</title>
        <style>
            * {
                margin: 0; 
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
                --shadow: rgba(0, 0, 0, 0.05) 0px 6px 10px 0px, rgba(0, 0, 0, 0.1) 0px 0px 0px 0px 1px;
                --color: #166e67;
                --gap: 0.5rem;
                --radius: 5px;
            }
            body {
                overflow: hidden;
                margin: 2rem;
                background-color: #b3e6f4;
                font-size: 0.9rem;
                color: black;
            }
            .btn {
                background-color: white;
                display: flex;
                align-items: center;
                justify-content: flex-start;
                column-gap: var(--gap);
                padding: 0.6rem;
                cursor: pointer;
                border-radius: var(--radius);
                border: none;
                box-shadow: var(--shadow);
                position: relative;
            }

            .bx {
                font-size: 1.1rem;
            }

            .dropdown {
                position: absolute;
                width: 250px;
                box-shadow: var(--shadow);
                border-radius: var(--radius);
                margin-top: 0.3rem;
                background: white;
            }

            .dropdown a {
                display: flex;
                align-items: center;
                column-gap: var(--gap);
                padding: 0.8rem 1rem;
                text-decoration: none;
                color: black;
            }

            .dropdown a:hover {
                background-color: var(--color);
                color: white;
            }
            div#banner { 
                container-type: size;
                position: absolute; 
                top: 0; 
                left: 0; 
                background-color: #3479f4; 
                width: 100%; 
                height: 10%;
            }
            div#banner-content { 
                font-size: 5vh;
                margin: 0 0; 
                padding-left: 2.5%; 
                padding-top: calc(2.25vh);
                color: white;
                text-shadow: 2px 2px 1px black;
            }
            div#main-content { 
                padding-top: 10vh;
            }
            /* Split the screen in half */
            .split {
                height: 100%;
                position: fixed;
                z-index: 1;
                top: 10vh;
                overflow-x: hidden;
            }

            /* Control the left side */
            .left {
                padding-top: 10vh;
                width: 30%;
                left: 0;
                background-color: grey;
            }

            /* Control the right side */
            .right {
                padding-top: 10vh;
                width: 70%;
                right: 0;
                background-color: #dedede;
            }

            /* If you want the content centered horizontally and vertically */
            .centered {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }

            /* Style the image inside the centered container, if needed */
            .centered img {
                width: 150px;
                border-radius: 50%;
            }
            .dropdown {
                position: absolute;
                width: 250px;
                box-shadow: var(--shadow);
                border-radius: var(--radius);
                margin-top: 0.3rem;
                background: white;
                transition: all 0.1s cubic-bezier(0.16, 1, 0.5, 1);
                    
                transform: translateY(0.5rem);
                visibility: hidden;
                opacity: 0;
            }

            .show {
                transform: translateY(0rem);
                visibility: visible;
                opacity: 1;
            }

            .arrow {
                transform: rotate(180deg);
                transition: 0.2s ease;
            }
        </style>
    </head>

    <body>
        <div id="banner">
            <div id="banner-content">
                RoyalRoad Edit Suggestion Viewer
            </div>
        </div>
        <div id="main-content">
            <!-- file dropdown menu -->
            <div class="split left">
                <div class="centered">
                    <h2>Jane Flex</h2>
                    <p>Some text.</p>
                </div>
            </div>
            <!-- viewer -->
            <div class="split right">
                    <div class="container">
                    <button class="btn" id="btn">
                        Dropdown
                        <i class="bx bx-chevron-down" id="arrow"></i>
                    </button>
                    <div class="dropdown" id="dropdown">
                    <a href="#create">
                        <i class="bx bx-plus-circle"></i>
                        Create New
                    </a>
                    <a href="#draft">
                        <i class="bx bx-book"></i>
                        All Drafts
                    </a>
                    <a href="#move">
                        <i class="bx bx-folder"></i>
                        Move To
                    </a>
                    <a href="#profile">
                        <i class="bx bx-user"></i>
                        Profile Settings
                    </a>
                    <a href="#notification">
                        <i class="bx bx-bell"></i>
                        Notification
                    </a>
                    <a href="#settings">
                        <i class="bx bx-cog"></i>
                        Settings
                    </a>
                    </div>
                </div>
            </div>
            <script>
                const dropdownBtn = document.getElementById("btn");
                const dropdownMenu = document.getElementById("dropdown");
                const toggleArrow = document.getElementById("arrow");
                
                const toggleDropdown = function () {
                    dropdownMenu.classList.toggle("show");
                    toggleArrow.classList.toggle("arrow");
                };
                
                dropdownBtn.addEventListener("click", function (e) {
                    e.stopPropagation();
                    toggleDropdown();
                });

                document.documentElement.addEventListener("click", function () {
                    if (dropdownMenu.classList.contains("show")) {
                        toggleDropdown();
                    }
                });
            </script>
        </div>
    </body>
</html>
